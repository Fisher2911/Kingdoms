title: <blue>Upgrades
id: upgrades
rows: 5
required-metadata:
  - kingdom
  - role-id
  - user
border:
  1:
    item:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
gui-fillers:
  upgrades:
    item:
      material: GRASS_BLOCK
      name: "<blue>%upgrade_display_name%"
      lore:
        - ""
        - "<blue>Price: $%upgrade_display_price%"
        - "<blue>%upgrade_display_name%: %upgrade_display_value%"
    max-level-item:
      item:
        material: RED_STAINED_GLASS_PANE
        name: "<red>%upgrade_display_name%"
        lore:
          - ""
          - "<red>Max Level Reached"
          - "<blue>%upgrade_display_name%: %upgrade_display_value%"
    actions:
      1:
        increase_upgrade_level:
          click-types: [ LEFT, RIGHT ]
items:
  36:
    item:
      material: ARROW
      name: "<blue>Next Page"
    actions:
      1:
        previous_page:
          click-types: [ LEFT, RIGHT ]
  40:
    item:
      material: GOLD_INGOT
      name: "<blue>Go back"
    actions:
      1:
        previous_gui:
          click-types: [ LEFT, RIGHT ]
  44:
    item:
      material: ARROW
      name: "<blue>Next Page"
    actions:
      1:
        next_page:
          click-types: [ LEFT, RIGHT ]