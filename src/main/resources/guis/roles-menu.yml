title: <blue>Roles
id: roles
rows: 5
required-metadata:
  - KINGDOM
  - ROLE
  - USER
border:
  1:
    item:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
gui-fillers:
  roles:
    conditionals:
      1:
        conditions:
          parse_placeholders:
            - "%role_weight%>=%kingdom_member_role_weight%"
        item:
          material: PAPER
          name: "<blue>%role_display_name%"
          lore:
            - "<blue>Weight: %role_weight%"
            - "<blue>Left click to edit the Kingdom's permissions"
            - "<blue>Right click to edit the chunk permissions"
        actions:
          1:
            send_data:
              click-types: [ LEFT, RIGHT ]
              data:
                - "role_id"
          2:
            open_menu:
              menu: permissions
              click-types: [ LEFT ]
          3:
            open_menu:
              menu: chunk-permissions
              click-types: [ RIGHT ]
      2:
        item:
          material: BARRIER
          name: "<blue>%role_display_name%"
          lore:
            - "<blue>Weight: %role_weight%"
items:
  36:
    item:
      material: ARROW
      name: "<blue>Next Page"
    actions:
      1:
        previous_page:
          click-types: [ LEFT, RIGHT ]
  40:
    item:
      material: GOLD_INGOT
      name: "<blue>Go back"
    actions:
      1:
        previous_gui:
          click-types: [ LEFT, RIGHT ]
  44:
    item:
      material: ARROW
      name: "<blue>Next Page"
    actions:
      1:
        next_page:
          click-types: [ LEFT, RIGHT ]