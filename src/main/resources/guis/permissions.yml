title: <blue>Permissions
id: permissions
rows: 5
required-metadata:
  - kingdom
  - role-id
  - user
border:
  1:
    item:
      material: BLACK_STAINED_GLASS_PANE
      name: " "
gui-fillers:
  permissions:
    conditionals:
      1:
        required-metadata:
          - PERMISSION
        conditions:
          parse_placeholders:
            - "%permission_value%==true"
        conditionals:
          1:
            conditions:
              has_k_permissions:
                - "edit-lower-roles-permissions"
            item:
              material: GREEN_STAINED_GLASS_PANE
              name: "<blue>%permission_display_name%"
              lore:
                - "%permission_display_value%"
              glow: true
            type: permission
            actions:
              1:
                swap_value:
                  click-types: [ LEFT, RIGHT ]
          2:
            conditions:
              parse_placeholders:
                - "1==1"
            item:
              material: IRON_BARS
              name: "<blue>%permission_display_name%"
              lore:
                - "%permission_display_value%"
              glow: true
            type: permission
            actions:
              1:
                swap_value:
                  click-types: [ LEFT, RIGHT ]
      2:
        required-metadata:
          - PERMISSION
        conditions:
          #          has_k_permissions:
          #            - "mine_block"
          parse_placeholders:
            - "%permission_value%==false"
        conditionals:
          1:
            conditions:
              has_k_permissions:
                - "edit-lower-roles-permissions"
            item:
              material: RED_STAINED_GLASS_PANE
              name: "<blue>%permission_display_name%"
              lore:
                - "%permission_display_value%"
            type: permission
            actions:
              1:
                swap_value:
                  click-types: [ LEFT, RIGHT ]
          2:
            conditions:
              parse_placeholders:
                - "1==1"
            item:
              material: IRON_BARS
              name: "<blue>%permission_display_name%"
              lore:
                - ""
                - "%permission_display_value%"
            type: permission
            actions:
              1:
                swap_value:
                  click-types: [ LEFT, RIGHT ]
